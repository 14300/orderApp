<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add"></ion-icon></button>
  </ion-buttons>
    <ion-title>Order</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>

    <ion-list>

        <ion-item-sliding *ngFor="let item of items">

                <button ion-item (click)="itemTapped()">
                        {{item.title}}
                        {{item.fee}}

                 </button>

            <ion-item-options>
                <button ion-button icon-only (click)="editItem(item)" light>
                    <ion-icon name="paper"></ion-icon>
                </button>
                <button ion-button icon-only (click)="deleteItem(item)" danger>
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
 
        </ion-item-sliding>
 
    </ion-list>
 
</ion-content>
